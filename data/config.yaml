model:
  uid: 200
  name: "200"

time_period:
  start: "2024-01-01 00:00:00"
  end: "2025-01-01 00:00:00"

initial:
  mode: "cold"    # options: "cold" or "hot"
  file: "./hot"      # file for hot start, only required if mode is "hot"

parameters:    # spatially varied parameters
  path: "data/parameters/"
  spatially_varying_file: "small_test.csv"
  constant_parameters_index: [6, 8, 10]
  constant_parameters_values: [0.1, 0.5, 1.2]    

forcings:    
  type: "folder_nc"    # P.S., not sure what this means, will clarify with Manjaree
  path: "../data/forcing/"
  time_chunking: true    # whether to chunk the time dimension
  variables:
    - name: "precipitation"
      file: "pr_hourly_era5land_2019.nc"
      var_name: "pr"    # var name in the NetCDF file
      time_resolution: "hourly"    # four options: "minute", "hourly", "daily", "monthly"
      time_chunk_size: 72
      required: true
    - name: "temperature"
      file: "t2m_daily_avg_era5land_2019.nc"
      var_name: "t2m"
      time_resolution: "daily"
      time_chunk_size: 3
      required: true
    # leaving space for other variables in the future

forcing_mappings:
  path: "data/forcing/mappings/"
  variables:
    - name: "precipitation"
      file: "pr_lookup.csv"
    - name: "temperature"
      file: "t2m_lookup.csv"
    - name: "wind"
      file: "wind_lookup.csv"
     

output:    # maybe many things are missing here
  print_interval: 60    # in mins
  states: [1, 2, 3, 4, 5]
  output_path: "data/output/"
  output_file: "output.nc"
  final_output: true
  final_output_file: "final_output.nc"

solver:    # solver configuration
  rtol: 1.0e-6
  atol: 1.0e-8
  safety: 0.9
  min_scale: 0.1
  max_scale: 10.0
  override_tolerances: false
  initial_step: 1.0e-3
  override_initial_step: false

mpi:
  step_storage: 1000
  transfer_buffer: 512
  discontinuity_buf: 256

flags:
  uses_dam: false
  convert_area: false